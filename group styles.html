<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>group styles</title>

  <style>
    .style1{
      color: blueviolet;
      background-color: red;
      border: 2px solid cyan;
      text-align: center;
    }

     .group2{
      color: aqua;
      background-color: black;
      border: 5px dashed cyan;
    }
  </style>
</head>


<body>
  <h1 class="style1">Group</h1>
  <h1 class="group2">Styles</h1>


  <p class="style1">This is showing styles from class group 1</p>
  <p class="group2">This is showing styles from group2</p>
</body>
</html>
